<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CCSquash - Standings</title>
  <link rel="icon" type="image/png" sizes="32x32" href="ccsquash.jpg"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@600&display=swap" rel="stylesheet">
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .connecticut-college {
        font-family: 'Raleway', sans-serif;
        font-size: 2rem;
        font-weight: bold;
        background: linear-gradient(to right, #007BFF, #007BFF);
        background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }

    /* Body styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }
    /* Background image overlay */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("csabackground.png") no-repeat center center fixed;
      background-size: cover;
      opacity: 0.7;
      z-index: -1;
    }
    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      padding: 12px 40px;
      border-radius: 12px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      width: 60%;
      position: fixed;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }
    .nav-container {
      display: flex;
      flex: 0.7;
    }
    .nav-container.left {
      justify-content: flex-end;
    }
    .nav-container.right {
      justify-content: flex-start;
    }
    .nav-links {
      display: flex;
      align-items: center;
      list-style: none;
      gap: 15px;
    }
    .nav-links li {
      margin: 0 10px;
    }
    .nav-links li a {
      position: relative;
      color: #333;
      font-family: system-ui, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      font-size: 1.8rem;
      font-weight: 500;
      padding: 6px 0;
      text-decoration: none;
    }
    .nav-links li a:before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      height: 3px;
      width: 0%;
      background: #007BFF;
      border-radius: 12px;
      transition: all 0.4s ease;
    }
    .nav-links li a:hover:before {
      width: 100%;
    }
    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 0.15;
      transform: scale(1.3);
    }
    .logo img {
      width: 50px;
      height: auto;
      transition: transform 0.3s ease;
    }
    .logo img:hover {
      transform: scale(1.8);
    }
    /* Container for the standings table */
    .container {
      margin-top: 80px;
      width: 100%;
      max-width: 1500px;
      text-align: center;
      max-height: 90vh;
      overflow: hidden;
      border-radius: 10px;
    }
    .standings-wrapper {
      background-color: #fff;
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      max-height: 90vh;
      overflow-y: auto;
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE 10+ */
    }
    .standings-wrapper::-webkit-scrollbar {
      display: none; /* Chrome/Safari/WebKit */
    }
    .standings-wrapper h2 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: #333;
    }
    /* Table styling */
    .standings-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1rem;
      min-width: 800px;
    }
    
    .standings-table thead th {
      position: sticky;
      top: 0;
      background-color: #007BFF;
      color: #fff;
      padding: 12px 10px;
      text-align: center;
      z-index: 2;
      border-bottom: 1px solid #ddd;
    }
    .standings-table tbody td {
      padding: 12px 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    .team-logo {
      width: 40px;
      height: 40px;
      object-fit: contain;
      vertical-align: middle;
      margin-right: 8px;
      border-radius: 5px;
    }
    .team-name {
      display: flex;
      align-items: center;
      gap: 5px;
      justify-content: center;
    }
    .standings-table tbody tr:hover {
      background-color: #f5f5f5;
    }
    /* Responsive */
    @media (max-width: 768px) {
      .navbar {
        width: 90%;
        padding: 15px 20px;
      }
      .standings-table {
        min-width: 600px; /* narrower table for smaller screens */
      }
    }
    @media (max-width: 480px) {
      .navbar {
        flex-direction: column;
        padding: 10px;
      }
      .nav-links {
        flex-direction: column;
        gap: 10px;
      }
      .logo img {
        width: 40px;
      }
      .standings-table {
        font-size: 0.85rem;
        min-width: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <!-- Left-side navigation -->
    <div class="nav-container left">
      <ul class="nav-links">
        <li><a href="index.html">Roster</a></li>
        <li><a href="standings.html">Standings</a></li>
        <li><a href="compare.html">Compare</a></li>
      </ul>
    </div>
    <!-- Logo in the center -->
    <div class="logo">
      <a>
        <img src="logo.png" alt="Logo">
      </a>
    </div>
    <!-- Right-side navigation -->
    <div class="nav-container right">
      <ul class="nav-links">
        <li><a href="live.html">Live</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="">Statistics</a></li>
      </ul>
    </div>
  </div>

  <div class="container">
    <div class="standings-wrapper">
      <h2>CSA Men's Varsity Squash Standings</h2>
      <table class="standings-table">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Team</th>
            <th>Wins - Losses</th>
            <th>Individual Matches Won - Lost</th>
            <th>Win Percentage</th>
          </tr>
        </thead>
        <tbody id="standings-body">
          <!-- Standings data will be injected here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    async function fetchStandings() {
      try {
        const response = await fetch("https://api.ussquash.com/resources/divisions/standings/5208", {
          headers: {
            "User-Agent": "Mozilla/5.0"
          }
        });
        if (!response.ok) {
          throw new Error("Failed to fetch standings data: " + response.status);
        }
        return await response.json();
      } catch (error) {
        console.error("Error fetching standings:", error);
        return [];
      }
    }

    function createStandingsRow(team, index) {
      const tr = document.createElement("tr");

      // Rank
      const rankTd = document.createElement("td");
      rankTd.textContent = index + 1;
      tr.appendChild(rankTd);

      // Team Name + Logo
      const teamTd = document.createElement("td");
      const teamDiv = document.createElement("div");
      teamDiv.classList.add("team-name");
      if (team.LogoImageUrl) {
        const logoImg = document.createElement("img");
        logoImg.classList.add("team-logo");
        logoImg.src = team.LogoImageUrl;
        logoImg.alt = team.Teamname;
        teamDiv.appendChild(logoImg);
      }
      const nameSpan = document.createElement("span");
      nameSpan.textContent = team.Teamname;
      if (team.Teamname === "Connecticut College") {
        nameSpan.classList.add("connecticut-college");
      }
      teamDiv.appendChild(nameSpan);
      teamTd.appendChild(teamDiv);
      tr.appendChild(teamTd);

      // Wins - Losses
      const wlTd = document.createElement("td");
      wlTd.textContent = `${team.TotalTeamwins || 0} - ${team.TotalTeamloses || 0}`;
      tr.appendChild(wlTd);

      // Matches Won - Lost
      const mwTd = document.createElement("td");
      mwTd.textContent = `${team.TotalMatchesWon || 0} - ${team.TotalMatchesLost || 0}`;
      tr.appendChild(mwTd);

      // Scheduled
      const schedTd = document.createElement("td");
      schedTd.textContent = team.Winningpercent !== null && team.Winningpercent !== undefined 
        ? Math.round(team.Winningpercent * 100) + "%" 
        : "0%";
      tr.appendChild(schedTd);

      return tr;
    }

    async function displayStandings() {
      const standingsData = await fetchStandings();
      const tbody = document.getElementById("standings-body");
      tbody.innerHTML = "";

      // Use the order as provided by the JSON (top-to-bottom order)
      standingsData.forEach((team, index) => {
        const row = createStandingsRow(team, index);
        tbody.appendChild(row);
      });
    }

    displayStandings();
  </script>
</body>
</html>
