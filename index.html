<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CCSquash -</title>
  <link rel="icon" type="image/png" sizes="32x32" href="ccsquash.jpg">
  <style>
    /* General reset for margins and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* Body styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      padding: 12px 40px;
      border-radius: 12px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      width: 60%;
      position: fixed;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }
    .nav-container {
      display: flex;
      flex: 0.7;
    }
    .nav-container.left {
      justify-content: flex-end;
    }
    .nav-container.right {
      justify-content: flex-start;
    }
    .nav-links {
      display: flex;
      align-items: center;
      list-style: none;
      gap: 15px;
    }
    .nav-links li {
      margin: 0 10px;
    }
    .nav-links li a {
      position: relative;
      color: #333;
      font-family: system-ui, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      font-size: 1.8rem;
      font-weight: 500;
      padding: 6px 0;
      text-decoration: none;
    }
    .nav-links li a:before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      height: 3px;
      width: 0%;
      background: #007BFF;
      border-radius: 12px;
      transition: all 0.4s ease;
    }
    .nav-links li a:hover:before {
      width: 100%;
    }
    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 0.15;
      transform: scale(1.3);
    }
    .logo img {
      width: 50px;
      height: auto;
      transition: transform 0.3s ease;
    }
    .logo img:hover {
      transform: scale(1.8);
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("background.png") no-repeat center center fixed;
      background-size: cover;
      opacity: 0.7;
      z-index: -1;
    }
    .container {
      margin-top: 80px;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 960px;
      text-align: center;
      overflow-y: auto;
      max-height: 90vh;
    }
    .container::-webkit-scrollbar {
      display: none;
    }
    h1 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 20px;
      padding-top: 60px;
    }
    .player-cards {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 10px;
      overflow-y: auto;
    }
    .player-card {
      background-color: #fff;
      padding: 15px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      cursor: pointer;
      text-decoration: none;
      position: relative;
      overflow: hidden;
    }
    .player-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      background-color: rgba(43,137,245,0.45);
    }
    /* Use column layout: image at top center, text details below */
    .player-info {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .profile-pic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .player-details {
      text-align: center;
    }
    .player-details .rank {
      font-size: 1.5rem;
      font-weight: bold;
      color: #007BFF;
      margin-bottom: 5px;
    }
    .player-details h3 {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 5px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .player-details p {
      font-size: 1rem;
      color: #555;
      margin: 3px 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .player-details .rating {
      font-size: 1.2rem;
      font-weight: bold;
      color: #007BFF;
    }
    @media (max-width: 768px) {
      .navbar {
        width: 90%;
        padding: 15px 20px;
      }
      h1 {
        font-size: 1.6rem;
      }
    }
    @media (max-width: 480px) {
      .navbar {
        flex-direction: column;
        padding: 10px;
      }
      .nav-links {
        flex-direction: column;
        gap: 10px;
      }
      .logo img {
        width: 40px;
      }
      h1 {
        font-size: 1.4rem;
      }
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      border-radius: 10px;
      text-align: center;
      position: relative;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover, .close:focus {
      color: black;
    }
    #visitProfileButton {
      display: block;
      margin: 20px auto 0;
      background: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    #visitProfileButton:hover {
      background: #0056b3;
    }
  </style>
