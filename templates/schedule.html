<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CCSquash - Schedule</title>
  <link rel="icon" type="image/png" sizes="32x32" href="ccsquash.jpg">
  <style>
    /* General reset for margins and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* Body styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      padding: 12px 40px;
      border-radius: 12px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      width: 60%;
      position: fixed;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }
    .nav-container {
      display: flex;
      flex: 0.7;
    }
    .nav-container.left {
      justify-content: flex-end;
    }
    .nav-container.right {
      justify-content: flex-start;
    }
    .nav-links {
      display: flex;
      align-items: center;
      list-style: none;
      gap: 15px;
    }
    .nav-links li {
      margin: 0 10px;
    }
    .nav-links li a {
      position: relative;
      color: #333;
      font-family: system-ui, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      font-size: 1.8rem;
      font-weight: 500;
      padding: 6px 0;
      text-decoration: none;
    }
    .nav-links li a:before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      height: 3px;
      width: 0%;
      background: #007BFF;
      border-radius: 12px;
      transition: all 0.4s ease;
    }
    .nav-links li a:hover:before {
      width: 100%;
    }
    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 0.15;
      transform: scale(1.3);
    }
    .logo img {
      width: 50px;
      height: auto;
      transition: transform 0.3s ease;
    }
    .logo img:hover {
      transform: scale(1.8);
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("background.png") no-repeat center center fixed;
      background-size: cover;
      opacity: 0.7;
      z-index: -1;
    }
    .container {
      margin-top: 80px;
      width: 100%;
      max-width: 1500px;
      text-align: center;
      max-height: 90vh;
      overflow: hidden;
      border-radius: 10px;
    }
    .container::-webkit-scrollbar {
      display: none;
    }
    .schedule-wrapper {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      overflow: hidden;
    }
    .schedule-wrapper::-webkit-scrollbar {
      display: none;
    }
    .match-box {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 45%;
      min-width: 300px;
      margin-bottom: 20px;
      max-height: 90vh;
      overflow-y: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .match-box::-webkit-scrollbar {
      display: none;
    }
    .match-box h2 {
      font-size: 1.6rem;
      margin-bottom: 10px;
      color: #333;
    }
    .match-cards {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding-bottom: 20px;
    }
    /* Normal scorecard style: icon on the left, text on the right */
    .event-card {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 15px;
      cursor: pointer;
    }
    .event-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }
    .event-logo {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 50%;
    }
    .event-details {
      display: flex;
      flex-direction: column;
      gap: 5px;
      text-align: left;
      flex: 1;
    }
    .event-details p {
      font-size: 1rem;
      color: #333;
      margin: 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .event-details p strong {
      color: #007BFF;
    }
    /* Modern Modal styles */
    #scorecard-modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
    }
    #scorecard-modal .modal-content {
      background: #fff;
      margin: 5% auto;
      padding: 20px;
      width: 90%;
      max-width: 900px;
      border-radius: 25px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      position: relative;
      animation: fadeIn 0.5s;
      text-align: center; /* Center the modal text */
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }
    #scorecard-modal .close-btn {
      position: absolute;
      right: 15px;
      top: 10px;
      color: #888;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    #scorecard-modal .close-btn:hover,
    #scorecard-modal .close-btn:focus {
      color: #000;
    }
    @media (max-width: 768px) {
      .navbar {
        width: 90%;
        padding: 15px 20px;
      }
      .match-box {
        width: 90%;
      }
    }
    @media (max-width: 480px) {
      .navbar {
        flex-direction: column;
        padding: 10px;
      }
      .nav-links {
        flex-direction: column;
        gap: 10px;
      }
      .logo img {
        width: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <!-- Left-side navigation -->
    <div class="nav-container left">
      <ul class="nav-links">
        <li><a href="index.html">Roster</a></li>
        <li><a href="#">Coach</a></li>
      </ul>
    </div>
    <!-- Logo in the center -->
    <div class="logo">
      <a>
        <img src="logo.png" alt="Logo">
      </a>
    </div>
    <!-- Right-side navigation -->
    <div class="nav-container right">
      <ul class="nav-links">
        <li><a href="live.html">Live</a></li>
        <li><a href="schedule.html">Schedule</a></li>
      </ul>
    </div>
  </div>

  <!-- Main Content Section -->
  <div class="container">
    <div class="schedule-wrapper">
      <!-- Upcoming Matches Box -->
      <div class="match-box upcoming-box">
        <h2>Upcoming Matches</h2>
        <div class="match-cards upcoming-cards">
          <!-- Upcoming events will be injected here -->
        </div>
      </div>
      <!-- Completed Matches Box -->
      <div class="match-box results-box">
        <h2>Completed Matches</h2>
        <div class="match-cards results-cards">
          <!-- Completed match events will be injected here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Live Scorecard -->
  <div id="scorecard-modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div id="scorecard-modal-body">
        <!-- Live score data will appear here -->
      </div>
    </div>
  </div>

  <script>
    // Fetch live score data using the scorecardid
    async function fetchLiveScore(scorecardid) {
      try {
        const response = await fetch("https://api.ussquash.com/resources/leagues/scorecards/live?id=" + scorecardid);
        if (!response.ok) {
          throw new Error("Failed to fetch live score data: " + response.status);
        }
        return await response.json();
      } catch (error) {
        console.error("Error fetching live score:", error);
        return null;
      }
    }

    // Populate the modal body with live score data in a modern layout.
    // Here we display the player names (playerHome1Name and playerVisiting1Name) instead of team names.
    function populateScorecardModal(data) {
      const modalBody = document.getElementById("scorecard-modal-body");
      modalBody.innerHTML = "";
      if (!data || !Array.isArray(data) || data.length === 0) {
        modalBody.innerHTML = "<p>No live score data available.</p>";
        return;
      }
      data.forEach(match => {
        const matchDiv = document.createElement("div");
        matchDiv.style.display = "flex";
        matchDiv.style.flexDirection = "column";
        matchDiv.style.alignItems = "center";
        matchDiv.style.borderBottom = "2px solid #eee";
        matchDiv.style.padding = "10px 0";
        
        // Display the player names instead of team names.
        matchDiv.innerHTML = `
          <p style="margin: 0; font-size: 1.1rem; font-weight: bold;">${match.playerHome1Name || "Home"} vs ${match.playerVisiting1Name || "Visiting"}</p>
          <p style="margin: 0; font-size: 1.2rem;"> <span style="font-weight: bold;">Score:</span> ${match.score} </p>
          <p style="margin: 0; font-size: 1.1rem;"> <span style="font-weight: bold;">Result:</span> ${match.result} </p>
        `;
        modalBody.appendChild(matchDiv);
      });
    }

    // Show the modal popup for a given scorecardid
    async function showScorecardModal(scorecardid) {
      const modal = document.getElementById("scorecard-modal");
      const modalBody = document.getElementById("scorecard-modal-body");
      modalBody.innerHTML = "<p>Loading...</p>";
      modal.style.display = "block";
      const data = await fetchLiveScore(scorecardid);
      populateScorecardModal(data);
    }

    // Close the modal
    function closeModal() {
      document.getElementById("scorecard-modal").style.display = "none";
    }

    // Close modal when clicking outside the modal content
    window.addEventListener("click", function(event) {
      const modal = document.getElementById("scorecard-modal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    });

    // Attach close event to the close button in the modal
    document.querySelector("#scorecard-modal .close-btn").addEventListener("click", closeModal);

    // Create a match card that opens the scorecard modal when clicked.
    // The card displays the team logo, match details, and player info.
    function createCard(event, isCompleted) {
      const card = document.createElement("div");
      card.classList.add("event-card");

      // Save the scorecardid as a data attribute
      card.dataset.scorecardid = event.scorecardid;

      // Optionally display an opponent logo if available
      const opponentLogo = event.oLogo || event.wLogo;
      if (opponentLogo) {
        const logoImg = document.createElement("img");
        logoImg.classList.add("event-logo");
        logoImg.src = opponentLogo;
        logoImg.alt = `${event.oTeamName || event.teamname} logo`;
        card.appendChild(logoImg);
      }
      
      // Create the details container for match info
      const detailsDiv = document.createElement("div");
      detailsDiv.classList.add("event-details");

      const dateP = document.createElement("p");
      dateP.innerHTML = `<strong>Date:</strong> ${event.matchdate || 'TBD'}`;
      
      const opponentP = document.createElement("p");
      opponentP.innerHTML = `<strong>Opponent:</strong> ${event.oTeamName || event.teamname || 'TBD'}`;
      
      const venueP = document.createElement("p");
      venueP.innerHTML = `<strong>Venue:</strong> ${event.VenueName || 'TBD'}`;
      
      detailsDiv.appendChild(dateP);
      detailsDiv.appendChild(opponentP);
      detailsDiv.appendChild(venueP);
      
      if (!isCompleted) {
        const timeP = document.createElement("p");
        timeP.innerHTML = `<strong>Time:</strong> ${event.MatchTime || 'TBD'}`;
        detailsDiv.appendChild(timeP);
      }
      
      // Add player information if available.
      if (event.playerHome1Name || event.playerVisiting1Name) {
        const playersDiv = document.createElement("div");
        playersDiv.style.display = "flex";
        playersDiv.style.alignItems = "center";
        playersDiv.style.gap = "15px";
        playersDiv.style.marginTop = "8px";
        
        // Home player info (if available)
        if (event.playerHome1Name && event.playerHome1Id) {
          const homePlayerDiv = document.createElement("div");
          homePlayerDiv.style.display = "flex";
          homePlayerDiv.style.alignItems = "center";
          homePlayerDiv.style.gap = "5px";
          const homePlayerIcon = document.createElement("img");
          homePlayerIcon.src = "https://api.ussquash.com/resources/players/" + event.playerHome1Id + "/icon";
          homePlayerIcon.alt = event.playerHome1Name;
          homePlayerIcon.style.width = "30px";
          homePlayerIcon.style.height = "30px";
          homePlayerIcon.style.borderRadius = "50%";
          const homePlayerName = document.createElement("span");
          homePlayerName.textContent = event.playerHome1Name;
          homePlayerDiv.appendChild(homePlayerIcon);
          homePlayerDiv.appendChild(homePlayerName);
          playersDiv.appendChild(homePlayerDiv);
        }
        
        // Visiting player info (if available)
        if (event.playerVisiting1Name && event.playerVisiting1Id) {
          const visitingPlayerDiv = document.createElement("div");
          visitingPlayerDiv.style.display = "flex";
          visitingPlayerDiv.style.alignItems = "center";
          visitingPlayerDiv.style.gap = "5px";
          const visitingPlayerIcon = document.createElement("img");
          visitingPlayerIcon.src = "https://api.ussquash.com/resources/players/" + event.playerVisiting1Id + "/icon";
          visitingPlayerIcon.alt = event.playerVisiting1Name;
          visitingPlayerIcon.style.width = "30px";
          visitingPlayerIcon.style.height = "30px";
          visitingPlayerIcon.style.borderRadius = "50%";
          const visitingPlayerName = document.createElement("span");
          visitingPlayerName.textContent = event.playerVisiting1Name;
          visitingPlayerDiv.appendChild(visitingPlayerIcon);
          visitingPlayerDiv.appendChild(visitingPlayerName);
          playersDiv.appendChild(visitingPlayerDiv);
        }
        
        detailsDiv.appendChild(playersDiv);
      }
      
      if (isCompleted && event.wins !== undefined && event.losses !== undefined) {
        let outcome = "";
        if (event.wins > event.losses) {
          outcome = `Winner: ${event.teamname} (${event.wins}-${event.losses})`;
          card.style.backgroundColor = "rgba(0, 255, 0, 0.3)";
        } else if (event.wins < event.losses) {
          outcome = `Winner: ${event.oTeamName || event.wTeamName || 'Opponent'} (${event.losses}-${event.wins})`;
          card.style.backgroundColor = "rgba(255, 0, 0, 0.3)";
        } else {
          outcome = `Tie: ${event.wins}-${event.losses}`;
          card.style.backgroundColor = "rgba(90, 90, 90, 0.3)";
        }
        
        const resultP = document.createElement("p");
        resultP.innerHTML = `<strong>Result:</strong> ${outcome}`;
        detailsDiv.appendChild(resultP);
      }
      
      card.appendChild(detailsDiv);
      
      // When the card is clicked, open the modal and fetch live score data.
      card.addEventListener("click", function(e) {
        e.stopPropagation();
        showScorecardModal(event.scorecardid);
      });
      
      return card;
    }
    
    // Fetch the schedule data
    async function fetchSchedule() {
      try {
        const response = await fetch("https://api.ussquash.com/resources/teams/40867/schedule", {
          headers: {
            "User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64) " +
                          "AppleWebKit/537.36 (KHTML, like Gecko) " +
                          "Chrome/58.0.3029.110 Safari/537.3"
          }
        });
        if (!response.ok) {
          throw new Error(`Failed to fetch schedule data: ${response.status}`);
        }
        return await response.json();
      } catch (error) {
        console.error("Error fetching schedule:", error);
        return [];
      }
    }
    
    // Transform event data if necessary
    function transformEventData(event) {
      if (event.teamname === event.wTeamName) {
        for (const key in event) {
          if (key.startsWith("w")) {
            const newKey = "o" + key.substring(1);
            event[newKey] = event[key];
          }
        }
      }
      return event;
    }
    
    // Partition events and display them on the page
    async function displaySchedule() {
      const schedule = await fetchSchedule();
      const transformedSchedule = schedule.map(event => transformEventData(event));
      const upcomingContainer = document.querySelector(".upcoming-cards");
      const resultsContainer = document.querySelector(".results-cards");
      const upcomingEvents = [];
      const completedEvents = [];
      const now = new Date();
      
      transformedSchedule.forEach(event => {
        const eventDate = new Date(event.matchdate);
        if (isNaN(eventDate.getTime())) {
          if (event.wins === undefined && event.losses === undefined) {
            upcomingEvents.push(event);
          } else {
            completedEvents.push(event);
          }
        } else {
          if (eventDate > now || (event.wins === undefined && event.losses === undefined)) {
            upcomingEvents.push(event);
          } else {
            completedEvents.push(event);
          }
        }
      });
      
      // Sort completed events by match date descending
      completedEvents.sort((a, b) => new Date(b.matchdate) - new Date(a.matchdate));
      
      upcomingContainer.innerHTML = "";
      resultsContainer.innerHTML = "";
      
      upcomingEvents.forEach(event => {
        const card = createCard(event, false);
        upcomingContainer.appendChild(card);
      });
      
      completedEvents.forEach(event => {
        const card = createCard(event, true);
        resultsContainer.appendChild(card);
      });
    }
    
    displaySchedule();
  </script>
</body>
</html>
